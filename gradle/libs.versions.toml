materialfavbutton={module="com.github.ivbaranov:materialfavoritebutton",version.ref="button"}

cardview ={module="androidx.cardview:cardview",version.ref="cardView"}

paging={module="androidx.paging:paging-runtime",version.ref="paging"}

swiperefresh={module="androidx.legacy:legacy-support-v4",version.ref="legacy"}

hilt-compiler={module="androidx.hilt:hilt-compiler",version.ref="hilt"}
