convertor={module="com.squareup.retrofit2:converter-gson",version.ref="retrofit"}
retrofit={module="com.squareup.retrofit2:retrofit",version.ref="retrofit"}

constraintlayout={module="androidx.constraintlayout:constraintlayout",version.ref="constraintlayout"}

material={module="com.google.android.material:material",version.ref="material"}


[bundles]
room = ["room-ktx","room-runtime"]
lifecycle=["lifecycle-viewmodel-ktx","lifecycle-runtime-ktx"]
navigation =["navigation-fragment","navigation-ktx"]
okhttp=["okhttp-squareup","okhttp-interceptor"]
coroutines=["coroutines-android","coroutines-core"]
glide=["glide-compiler","glide-glide"]
hilt=["hilt-compiler","dagger-hilt"]

