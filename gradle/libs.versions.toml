glide-compiler={module="com.github.bumptech.glide:compiler",version.ref="glide"}
glide-glide={module="com.github.bumptech.glide:glide",version.ref="glide"}

databindingruntime={module="androidx.databinding:databinding-runtime",version.ref="databinding"}

legacysupport={module="androidx.legacy:legacy-support-v4",version.ref="legacy"}

serialization={module="org.jetbrains.kotlinx:kotlinx-serialization-json",version.ref="serialization"}

dagger={module="com.google.dagger:hilt-android",version.ref="dagger"}

navigation-fragment={module="androidx.navigation:navigation-fragment-ktx",version.ref="navigation"}
